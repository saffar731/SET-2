<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='channels4_profile.png.jpg') }}">
    <title>Safar Edge Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #050508; --accent: #6366f1; }
        [data-theme="nature"] { --bg: #06120a; --accent: #22c55e; }
        [data-theme="ocean"] { --bg: #020c1b; --accent: #0ea5e9; }
        [data-theme="smile"] { --bg: #1a1002; --accent: #f59e0b; }

        body { background-color: var(--bg); color: white; margin: 0; overflow: hidden; font-family: sans-serif; transition: background 0.5s ease; }
        
        /* Sidebar Fix */
        aside { position: fixed; top: 20px; left: 20px; bottom: 20px; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .sidebar-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { display: none; margin-left: 120px; padding: 2rem; width: calc(100% - 120px); }
        .page.active { display: block; }

        /* --- ANIMATIONS --- */
        #animation-container { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
        
        /* Ocean: Water Waves */
        .wave { position: absolute; bottom: 0; width: 200%; height: 100px; background: url('https://i.imgur.com/vHqY7bM.png'); background-size: 50% 100px; animation: move_wave 10s linear infinite; opacity: 0.2; display: none; }
        @keyframes move_wave { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* Nature: Falling Leaves */
        .leaf { position: absolute; top: -50px; color: var(--accent); animation: fall 5s linear infinite; display: none; opacity: 0.6; }
        @keyframes fall { 
            0% { transform: translateY(0) rotate(0deg); left: 10%; }
            100% { transform: translateY(110vh) rotate(360deg); left: 20%; }
        }

        /* Logo Glow */
        .logo-box:hover { box-shadow: 0 0 20px var(--accent); transform: scale(1.05); }
    </style>
</head>
<body data-theme="nature">

    <div id="animation-container">
        <div class="wave" id="ocean-wave"></div>
        <div id="leaf-box"></div>
        <img id="smile-img" src="https://i.imgur.com/9vYJ6M8.png" class="absolute bottom-10 right-10 w-32 opacity-20 hidden">
    </div>

    <aside id="sidebar" class="w-20 sidebar-transition rounded-3xl py-8 flex flex-col items-start overflow-hidden">
        <div class="px-4 mb-10 logo-box cursor-pointer rounded-xl transition-all">
            <img src="{{ url_for('static', filename='channels4_profile.png.jpg') }}" class="w-12 h-12 rounded-xl object-cover">
        </div>

        <nav class="flex-1 w-full px-3 space-y-4">
            <button onclick="showPage('tools', this)" class="flex items-center w-full p-4 rounded-2xl active bg-white/5 text-accent">
                <i data-lucide="wrench"></i><span class="sidebar-text hidden ml-4 font-bold">Tools</span>
            </button>
            <button onclick="showPage('downloads', this)" class="flex items-center w-full p-4 rounded-2xl text-slate-400">
                <i data-lucide="download"></i><span class="sidebar-text hidden ml-4 font-bold">Cloud</span>
            </button>
        </nav>

        <div class="px-4 w-full space-y-4 border-t border-white/10 pt-6">
            <div id="theme-menu" class="hidden flex-col gap-2">
                <button onclick="setTheme('nature')" class="w-8 h-8 bg-green-500 rounded-full"></button>
                <button onclick="setTheme('ocean')" class="w-8 h-8 bg-blue-500 rounded-full"></button>
                <button onclick="setTheme('smile')" class="w-8 h-8 bg-yellow-500 rounded-full"></button>
            </div>
            <button onclick="toggleSidebar()" class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center">
                <i data-lucide="palette"></i>
            </button>
        </div>
    </aside>

    <main class="flex-1">
        <section id="tools" class="page active">
            <h1 class="text-4xl font-bold mb-8">Upload Center</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="max-w-xl p-10 border-2 border-dashed border-white/10 rounded-[2rem] bg-white/5">
                <input type="file" name="file" webkitdirectory directory multiple class="mb-6 block text-slate-400">
                <button type="submit" class="w-full py-4 rounded-2xl font-bold" style="background: var(--accent)">Deploy Folder</button>
            </form>
        </section>

        <section id="downloads" class="page">
            <h1 class="text-3xl font-bold mb-6">Storage Explorer</h1>
            <div class="space-y-3 max-w-2xl">
                {% for item in items %}
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-2xl border border-white/5">
                    <div class="flex items-center gap-4">
                        <i data-lucide="{{ 'folder' if item.is_dir else 'file' }}" class="text-accent"></i>
                        <span>{{ item.name }}</span>
                    </div>
                    <a href="{{ url_for('download_item', filename=item.name) }}" class="px-6 py-2 bg-white/10 rounded-xl hover:bg-white hover:text-black transition-all font-bold">Download</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        let isOpen = false;

        function toggleSidebar() {
            isOpen = !isOpen;
            const side = document.getElementById('sidebar');
            side.style.width = isOpen ? '260px' : '80px';
            document.querySelectorAll('.sidebar-text').forEach(t => t.classList.toggle('hidden', !isOpen));
            document.getElementById('theme-menu').classList.toggle('hidden', !isOpen);
            document.querySelectorAll('.page').forEach(p => p.style.marginLeft = isOpen ? "300px" : "120px");
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.getElementById('ocean-wave').style.display = (theme === 'ocean') ? 'block' : 'none';
            document.getElementById('smile-img').style.display = (theme === 'smile') ? 'block' : 'none';
            
            const leafBox = document.getElementById('leaf-box');
            leafBox.innerHTML = '';
            if(theme === 'nature') {
                for(let i=0; i<10; i++) {
                    let l = document.createElement('i');
                    l.setAttribute('data-lucide', 'leaf');
                    l.className = 'leaf';
                    l.style.left = Math.random() * 100 + '%';
                    l.style.animationDelay = Math.random() * 5 + 's';
                    l.style.display = 'block';
                    leafBox.appendChild(l);
                }
                lucide.createIcons();
            }
        }

        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
