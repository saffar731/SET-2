<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='channels4_profile.png.jpg') }}">
    <title>Safar Edge | NextGen</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root { --accent: #6366f1; --bg: #030305; }
        [data-theme="nature"] { --accent: #10b981; --bg: #040806; }
        [data-theme="ocean"] { --accent: #0ea5e9; --bg: #020617; }
        [data-theme="smile"] { --accent: #f59e0b; --bg: #0f0a02; }

        body { background-color: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; transition: 0.8s ease; }
        
        /* Glassmorphism Sidebar */
        aside {
            position: fixed; top: 20px; left: 20px; bottom: 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Fixed Alignment */
        .nav-link { display: flex; align-items: center; padding: 12px 16px; width: 100%; border-radius: 16px; transition: 0.3s; color: rgba(255,255,255,0.5); }
        .nav-link.active, .nav-link:hover { background: rgba(255,255,255,0.05); color: var(--accent); }

        /* Animation Layers */
        #ani-layer { position: fixed; inset: 0; pointer-events: none; z-index: -1; }
        .wave { position: absolute; bottom: 0; width: 200%; height: 120px; background: url('https://i.imgur.com/vHqY7bM.png'); opacity: 0.1; animation: moveWave 12s linear infinite; display: none; }
        @keyframes moveWave { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        .leaf { position: absolute; top: -20px; font-size: 20px; color: var(--accent); opacity: 0.4; animation: leafFall 7s linear infinite; display: none; }
        @keyframes leafFall { 100% { transform: translateY(110vh) rotate(360deg); } }

        /* LOGO GLOW */
        .logo-box { width: 48px; height: 48px; border-radius: 14px; overflow: hidden; border: 2px solid transparent; transition: 0.4s; }
        .logo-box:hover { border-color: var(--accent); box-shadow: 0 0 20px var(--accent); transform: scale(1.1); }
    </style>
</head>
<body data-theme="nature">

    <div id="ani-layer">
        <div id="wave-ani" class="wave"></div>
        <div id="leaf-box"></div>
        <img id="smile-img" src="https://i.imgur.com/9vYJ6M8.png" class="absolute bottom-10 right-10 w-64 opacity-10 hidden">
    </div>

    <aside id="sidebar" class="w-20 rounded-[2.5rem] py-8 flex flex-col items-start overflow-hidden">
        <div class="px-4 mb-12">
            <div class="logo-box">
                <img src="{{ url_for('static', filename='channels4_profile.png.jpg') }}" class="w-full h-full object-cover">
            </div>
        </div>

        <nav class="flex-1 w-full px-3 space-y-3">
            <button onclick="showPage('tools', this)" class="nav-link active">
                <i data-lucide="grid"></i><span class="sidebar-text hidden ml-4 font-bold">Dashboard</span>
            </button>
            <button onclick="showPage('downloads', this)" class="nav-link">
                <i data-lucide="archive"></i><span class="sidebar-text hidden ml-4 font-bold">Projects</span>
            </button>
        </nav>

        <div class="px-4 w-full space-y-4 border-t border-white/5 pt-6">
            <div id="theme-grid" class="hidden grid grid-cols-2 gap-2 mb-2">
                <button onclick="setTheme('nature')" class="w-8 h-8 rounded-full bg-green-500"></button>
                <button onclick="setTheme('ocean')" class="w-8 h-8 rounded-full bg-blue-500"></button>
                <button onclick="setTheme('smile')" class="w-8 h-8 rounded-full bg-yellow-500"></button>
            </div>
            <button onclick="toggleSidebar()" class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center hover:bg-white/10 transition">
                <i data-lucide="palette"></i>
            </button>
        </div>
    </aside>

    <main id="main-content" class="flex-1 p-10 md:p-20 transition-all ml-[80px]">
        <section id="tools" class="page-content block">
            <h1 class="text-6xl font-black tracking-tighter mb-4">Upload.</h1>
            <p class="text-white/40 mb-12 text-lg">Securely deploy your local project folders.</p>
            
            <form action="/upload" method="POST" enctype="multipart/form-data" class="max-w-xl p-1 bg-gradient-to-br from-white/10 to-transparent rounded-[3rem]">
                <div class="bg-[#0a0a0f] rounded-[2.9rem] p-12 text-center border border-white/5">
                    <input type="file" name="file" webkitdirectory directory multiple class="block w-full text-sm text-white/30 mb-8">
                    <button type="submit" class="w-full py-5 rounded-2xl font-black uppercase tracking-widest text-black transition-transform active:scale-95" style="background: var(--accent);">Deploy Workspace</button>
                </div>
            </form>
        </section>

        <section id="downloads" class="page-content hidden">
            <h1 class="text-6xl font-black tracking-tighter mb-12">Projects.</h1>
            <div class="grid gap-4 max-w-2xl">
                {% if items %}
                    {% for item in items %}
                    <div class="flex items-center justify-between p-6 bg-white/[0.02] border border-white/5 rounded-3xl hover:bg-white/[0.05] transition">
                        <div class="flex items-center gap-5">
                            <i data-lucide="{{ 'folder' if item.is_dir else 'file' }}" class="text-accent w-8 h-8"></i>
                            <span class="text-xl font-bold">{{ item.name }}</span>
                        </div>
                        <a href="{{ url_for('download_item', filename=item.name) }}" class="px-8 py-3 bg-white text-black font-black rounded-2xl text-sm">Download</a>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-white/20 italic">No projects found in cloud storage.</p>
                {% endif %}
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        let isOpen = false;

        function toggleSidebar() {
            isOpen = !isOpen;
            const side = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            side.style.width = isOpen ? '260px' : '80px';
            main.style.marginLeft = isOpen ? '280px' : '100px';
            document.querySelectorAll('.sidebar-text').forEach(t => t.classList.toggle('hidden', !isOpen));
            document.getElementById('theme-grid').classList.toggle('hidden', !isOpen);
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.getElementById('wave-ani').style.display = theme === 'ocean' ? 'block' : 'none';
            document.getElementById('smile-img').style.display = theme === 'smile' ? 'block' : 'none';
            
            const lb = document.getElementById('leaf-box');
            lb.innerHTML = '';
            if(theme === 'nature') {
                for(let i=0; i<12; i++) {
                    const l = document.createElement('div');
                    l.className = 'leaf';
                    l.innerHTML = 'ðŸƒ';
                    l.style.left = Math.random() * 100 + 'vw';
                    l.style.animationDelay = Math.random() * 5 + 's';
                    l.style.display = 'block';
                    lb.appendChild(l);
                }
            }
        }

        function showPage(id, btn) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.replace('block', 'hidden'));
            document.getElementById(id).classList.replace('hidden', 'block');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
        }
        
        setTheme('nature'); // Start with nature
    </script>
</body>
</html>
