<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC | Eternal Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        :root { --accent: #ff5500; --bg: #080808; }
        
        body { background-color: var(--bg); color: white; margin: 0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* FIXED SIDEBAR FIX */
        aside {
            width: 80px; height: calc(100vh - 40px); margin: 20px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem;
            display: flex; flex-direction: column; align-items: center; padding: 30px 0;
            flex-shrink: 0;
        }

        .logo-box { 
            width: 50px; height: 50px; border-radius: 12px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; 
        }
        .logo-box:hover { border-color: var(--accent); box-shadow: 0 0 20px var(--accent); }

        /* FIRE INDICATOR FIX */
        .fire-container { margin-top: auto; position: relative; width: 40px; height: 40px; }
        .flame {
            position: absolute; bottom: 5px; left: 10px; width: 20px; height: 20px;
            background: var(--accent); border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg); filter: blur(1px);
            animation: burn 0.5s infinite alternate;
            box-shadow: 0 0 15px var(--accent), 0 0 25px #ff0000;
        }
        @keyframes burn { from { transform: rotate(-45deg) scale(1); } to { transform: rotate(-45deg) scale(1.2); } }

        main { flex-grow: 1; padding: 60px; overflow-y: auto; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem; padding: 40px; backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: var(--accent); color: black; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 85, 0, 0.3); background: white; }
    </style>
</head>
<body>

    <aside>
        <div class="logo-box mb-8">
            <img src="/static/channels4_profile.png.jpg" onerror="this.src='https://ui-avatars.com/api/?name=BRC&background=ff5500&color=fff'" class="w-full h-full object-cover">
        </div>
        
        <nav class="flex flex-col gap-8 text-white/20">
            <button onclick="showPage('up')" class="hover:text-white transition"><i data-lucide="upload-cloud"></i></button>
            <button onclick="showPage('list')" class="hover:text-white transition"><i data-lucide="layers"></i></button>
        </nav>

        <div class="fire-container">
            <div class="flame"></div>
        </div>
    </aside>

    <main>
        <header class="mb-16">
            <h1 class="text-7xl font-black italic tracking-tighter">BRC<span class="text-orange-600">.</span></h1>
            <div class="mt-4 flex items-center gap-4 text-white/30 font-bold text-[10px] uppercase tracking-widest">
                <span>Eternal Load: {{ used_gb }} GB / 100,000 GB</span>
                <div class="w-24 h-1 bg-white/5 rounded-full overflow-hidden">
                    <div class="h-full bg-orange-600" style="width: {{ percent }}%"></div>
                </div>
            </div>
        </header>

        <section id="up" class="page">
            <div class="glass-card max-w-xl">
                <h2 class="text-2xl font-black mb-2 uppercase">Injection Terminal</h2>
                <p class="text-white/30 mb-10 text-sm">Upload folders to the BRC permanent sector.</p>
                
                <form id="upload-form">
                    <div class="border-2 border-dashed border-white/5 rounded-3xl p-10 mb-8 hover:border-orange-500/50 transition-all group">
                        <input type="file" id="file-input" webkitdirectory directory multiple class="block w-full text-sm text-white/20">
                    </div>
                    <button type="submit" class="btn-primary w-full py-5 rounded-2xl">Execute Upload</button>
                </form>

                <div id="progress-box" class="hidden mt-8">
                    <div class="flex justify-between text-[10px] font-bold mb-2">
                        <span class="text-orange-500">SYNCING DATA...</span>
                        <span id="pct">0%</span>
                    </div>
                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
                        <div id="bar" class="h-full bg-orange-500 transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="list" class="hidden">
            <div class="grid gap-4 max-w-4xl">
                {% if items %}
                    {% for item in items %}
                    <div class="flex items-center justify-between p-6 bg-white/[0.02] border border-white/5 rounded-3xl hover:bg-white/[0.05] transition-all">
                        <div class="flex items-center gap-4">
                            <i data-lucide="file" class="text-orange-500 w-5 h-5"></i>
                            <span class="font-bold text-sm tracking-tight">{{ item.pathname }}</span>
                        </div>
                        <div class="flex gap-2">
                            <a href="{{ item.url }}" download class="p-3 bg-white text-black rounded-xl hover:scale-105 transition"><i data-lucide="download" class="w-4 h-4"></i></a>
                            <a href="/delete/{{ item.url }}" class="p-3 bg-red-500/10 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition"><i data-lucide="trash-2" class="w-4 h-4"></i></a>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-white/10 italic">Sector is empty...</p>
                {% endif %}
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();

        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const files = document.getElementById('file-input').files;
            if (!files.length) return;

            const formData = new FormData();
            for (const file of files) formData.append('file', file, file.webkitRelativePath);

            const xhr = new XMLHttpRequest();
            document.getElementById('progress-box').classList.remove('hidden');

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const p = Math.round((e.loaded / e.total) * 100);
                    document.getElementById('bar').style.width = p + '%';
                    document.getElementById('pct').innerText = p + '%';
                }
            };

            xhr.onload = () => { if(xhr.status === 200) window.location.reload(); };
            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        };

        function showPage(id) {
            document.getElementById('up').classList.add('hidden');
            document.getElementById('list').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
