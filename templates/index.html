<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC | Unified Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        :root { --accent: #ff5500; --bg: #080808; }
        body { background-color: var(--bg); color: white; margin: 0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        aside {
            width: 80px; height: calc(100vh - 40px); margin: 20px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem;
            display: flex; flex-direction: column; align-items: center; padding: 30px 0; flex-shrink: 0;
        }

        .nav-btn { padding: 15px; border-radius: 15px; color: rgba(255,255,255,0.2); transition: 0.3s; }
        .nav-btn.active { color: var(--accent); background: rgba(255,85,0,0.1); }

        .flame {
            width: 20px; height: 20px; background: var(--accent); border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg); filter: blur(1px); animation: burn 0.5s infinite alternate;
            box-shadow: 0 0 15px var(--accent); margin-top: auto;
        }
        @keyframes burn { from { transform: rotate(-45deg) scale(1); } to { transform: rotate(-45deg) scale(1.2); } }

        main { flex-grow: 1; padding: 60px; overflow-y: auto; }
        .folder-card { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 2rem; padding: 25px; transition: 0.3s; }
        .folder-card:hover { border-color: var(--accent); background: rgba(255,255,255,0.04); }
    </style>
</head>
<body>

    <aside>
        <div class="w-12 h-12 rounded-xl bg-orange-600 flex items-center justify-center font-black text-black mb-10">BRC</div>
        
        <nav class="flex flex-col gap-6">
            <button onclick="showPage('up-page', this)" class="nav-btn active"><i data-lucide="upload"></i></button>
            <button onclick="showPage('list-page', this)" class="nav-btn"><i data-lucide="folder"></i></button>
        </nav>

        <div class="flame"></div>
    </aside>

    <main>
        <header class="mb-12">
            <h1 class="text-6xl font-black italic">BRC<span class="text-orange-600">.</span></h1>
            <p class="text-white/20 text-[10px] font-bold tracking-[0.3em] mt-2 uppercase">Load: {{ used_gb }} GB / 100K GB</p>
        </header>

        <div id="up-page" class="page-content">
            <div class="max-w-xl bg-white/[0.02] p-12 rounded-[3rem] border border-white/5">
                <h2 class="text-xl font-bold mb-6">INJECT FOLDER</h2>
                <form id="upload-form">
                    <input type="file" id="file-input" webkitdirectory directory multiple class="block w-full text-sm text-white/30 mb-8">
                    <button type="submit" class="w-full py-5 bg-orange-600 text-black font-black rounded-2xl uppercase hover:bg-white transition">Start Upload</button>
                </form>
                <div id="prog-box" class="hidden mt-8">
                    <div class="flex justify-between text-[10px] mb-2 font-bold"><span class="text-orange-500">UPLOADING...</span><span id="pct">0%</span></div>
                    <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden"><div id="bar" class="h-full bg-orange-500" style="width: 0%"></div></div>
                </div>
            </div>
        </div>

        <div id="list-page" class="page-content hidden">
            <div class="grid gap-6 max-w-4xl">
                {% for folder_name, contents in folders.items() %}
                <div class="folder-card flex items-center justify-between">
                    <div class="flex items-center gap-5">
                        <div class="p-4 bg-orange-500/10 rounded-2xl text-orange-500"><i data-lucide="folder-closed"></i></div>
                        <div>
                            <h3 class="font-bold text-lg">{{ folder_name }}</h3>
                            <p class="text-xs text-white/20">{{ contents|length }} Files Inside</p>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="alert('Open folder to see files (Feature coming soon)')" class="p-3 bg-white/5 rounded-xl hover:bg-white/10"><i data-lucide="eye" class="w-4 h-4"></i></button>
                        <a href="/delete_folder/{{ folder_name }}" class="p-3 bg-red-500/10 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition"><i data-lucide="trash-2" class="w-4 h-4"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function showPage(pageId, btn) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const files = document.getElementById('file-input').files;
            if (!files.length) return;

            const formData = new FormData();
            for (const file of files) formData.append('file', file, file.webkitRelativePath);

            const xhr = new XMLHttpRequest();
            document.getElementById('prog-box').classList.remove('hidden');

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const p = Math.round((e.loaded / e.total) * 100);
                    document.getElementById('bar').style.width = p + '%';
                    document.getElementById('pct').innerText = p + '%';
                }
            };

            xhr.onload = () => { if(xhr.status === 200) window.location.reload(); };
            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        };
    </script>
</body>
</html>
