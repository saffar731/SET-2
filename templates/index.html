<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar Edge | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --accent: #10b981; --bg: #030305; }
        [data-theme="nature"] { --accent: #10b981; --bg: #040806; }
        [data-theme="ocean"] { --accent: #0ea5e9; --bg: #020617; }
        [data-theme="smile"] { --accent: #f59e0b; --bg: #0f0a02; }

        body { background-color: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; transition: background 0.8s ease; }
        
        aside {
            position: fixed; top: 20px; left: 20px; bottom: 20px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); z-index: 100;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link { display: flex; align-items: center; padding: 12px 16px; border-radius: 16px; transition: 0.3s; color: rgba(255,255,255,0.4); }
        .nav-link.active { background: rgba(255,255,255,0.05); color: var(--accent); }

        /* Animation Layers */
        #ani-layer { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .ocean-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 15%; overflow: hidden; display: none; }
        .wave { background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x; position: absolute; top: -55px; width: 6400px; height: 198px; animation: wave 7s linear infinite; opacity: 0.1; }
        @keyframes wave { 0% { transform: translateX(0); } 100% { transform: translateX(-1600px); } }

        .leaf { position: absolute; top: -50px; font-size: 24px; animation: leafFall 8s linear infinite; display: none; }
        @keyframes leafFall { 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        #progress-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px); z-index: 1000;
            display: none; align-items: center; justify-content: center;
        }
    </style>
</head>
<body data-theme="nature">

    <div id="progress-modal">
        <div class="w-full max-w-md p-10 bg-white/5 border border-white/10 rounded-[3rem] text-center">
            <i data-lucide="package-open" class="w-16 h-16 mx-auto mb-6 text-accent animate-pulse"></i>
            <h2 class="text-2xl font-bold mb-2">Compressing Folder...</h2>
            <div class="w-full h-2 bg-white/10 rounded-full overflow-hidden mt-6">
                <div id="bar" class="h-full bg-accent transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="percent" class="mt-4 font-mono text-accent">0%</p>
        </div>
    </div>

    <div id="ani-layer">
        <div class="ocean-container" id="ocean-ani"><div class="wave"></div></div>
        <div id="leaf-box"></div>
        <img id="smile-img" src="https://www.svgrepo.com/show/419918/smile-emoji-emoticon.svg" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 opacity-5 hidden">
    </div>

    <aside id="sidebar" class="w-20 rounded-[2.5rem] py-8 flex flex-col items-start overflow-hidden">
        <div class="px-4 mb-12">
            <div class="w-12 h-12 rounded-2xl bg-accent/20 flex items-center justify-center border border-accent/50 shadow-[0_0_20px_var(--accent)]">
                <i data-lucide="zap" class="text-accent"></i>
            </div>
        </div>

        <nav class="flex-1 w-full px-3 space-y-3">
            <button onclick="showPage('tools', this)" class="nav-link active"><i data-lucide="upload-cloud"></i><span class="sidebar-text hidden ml-4 font-bold">Upload</span></button>
            <button onclick="showPage('downloads', this)" class="nav-link"><i data-lucide="folder-kanban"></i><span class="sidebar-text hidden ml-4 font-bold">Projects</span></button>
        </nav>

        <div class="px-4 w-full border-t border-white/5 pt-6 space-y-4">
            <div id="theme-grid" class="hidden grid grid-cols-2 gap-3">
                <div onclick="setTheme('nature')" class="w-8 h-8 rounded-full bg-emerald-500 cursor-pointer hover:scale-110 transition"></div>
                <div onclick="setTheme('ocean')" class="w-8 h-8 rounded-full bg-blue-500 cursor-pointer hover:scale-110 transition"></div>
                <div onclick="setTheme('smile')" class="w-8 h-8 rounded-full bg-amber-500 cursor-pointer hover:scale-110 transition"></div>
            </div>
            <button onclick="toggleSidebar()" class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center hover:bg-white/10 mx-auto transition"><i data-lucide="settings"></i></button>
        </div>
    </aside>

    <main id="main-content" class="flex-1 p-10 md:p-20 transition-all ml-[80px]">
        <section id="tools" class="page-content block">
            <h1 class="text-7xl font-black tracking-tighter mb-4">Safar Edge.</h1>
            <p class="text-white/30 text-xl mb-12">Drop your project folders here to store them.</p>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="max-w-xl p-1 bg-gradient-to-br from-white/10 to-transparent rounded-[3rem]">
                <div class="bg-[#0a0a0f] rounded-[2.9rem] p-12 text-center border border-white/5">
                    <input type="file" name="file" webkitdirectory directory multiple class="block w-full text-sm text-white/20 mb-10">
                    <button type="submit" class="w-full py-5 rounded-2xl font-black uppercase text-black" style="background: var(--accent);">Deploy Workspace</button>
                </div>
            </form>
        </section>

        <section id="downloads" class="page-content hidden">
            <h1 class="text-7xl font-black tracking-tighter mb-12">Cloud.</h1>
            <div class="grid gap-4 max-w-2xl">
                {% for item in items %}
                <div class="flex items-center justify-between p-6 bg-white/[0.03] border border-white/10 rounded-[3rem] backdrop-blur-xl">
                    <div class="flex items-center gap-5">
                        <i data-lucide="{{ 'folder' if item.is_dir else 'file-text' }}" class="text-accent w-8 h-8"></i>
                        <span class="text-xl font-bold tracking-tight">{{ item.name }}</span>
                    </div>
                    <button onclick="handleDownload('{{ item.name }}', {{ 'true' if item.is_dir else 'false' }})" class="px-8 py-3 bg-white text-black font-black rounded-2xl hover:scale-105 transition active:scale-95">Get</button>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        let isOpen = false;

        function toggleSidebar() {
            isOpen = !isOpen;
            document.getElementById('sidebar').style.width = isOpen ? '280px' : '80px';
            document.querySelectorAll('.sidebar-text').forEach(t => t.classList.toggle('hidden', !isOpen));
            document.getElementById('theme-grid').classList.toggle('hidden', !isOpen);
        }

        async function handleDownload(name, isFolder) {
            const safeName = encodeURIComponent(name);
            if (isFolder) {
                const modal = document.getElementById('progress-modal');
                const bar = document.getElementById('bar');
                const percent = document.getElementById('percent');
                modal.style.display = 'flex';
                let p = 0;
                let interval = setInterval(() => {
                    p += Math.random() * 15;
                    if (p > 98) p = 98;
                    bar.style.width = p + '%';
                    percent.innerText = Math.floor(p) + '%';
                }, 400);

                window.location.href = `/download/${safeName}`;
                
                setTimeout(() => {
                    clearInterval(interval);
                    bar.style.width = '100%'; percent.innerText = '100%';
                    setTimeout(() => { modal.style.display = 'none'; bar.style.width = '0%'; }, 1000);
                }, 4000);
            } else {
                window.location.href = `/download/${safeName}`;
            }
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.getElementById('ocean-ani').style.display = theme === 'ocean' ? 'block' : 'none';
            document.getElementById('smile-img').style.display = theme === 'smile' ? 'block' : 'none';
            const lb = document.getElementById('leaf-box'); lb.innerHTML = '';
            if(theme === 'nature') {
                for(let i=0; i<15; i++) {
                    const l = document.createElement('div');
                    l.className = 'leaf'; l.innerHTML = 'ðŸƒ';
                    l.style.left = Math.random() * 100 + 'vw';
                    l.style.animationDelay = Math.random() * 5 + 's';
                    l.style.display = 'block'; lb.appendChild(l);
                }
            }
        }
        function showPage(id, btn) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.replace('block', 'hidden'));
            document.getElementById(id).classList.replace('hidden', 'block');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
        }
        setTheme('nature');
    </script>
</body>
</html>
