<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='channels4_profile.png.jpg') }}">
    <title>Safar Edge | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --accent: #10b981; --bg: #030305; }
        [data-theme="nature"] { --accent: #10b981; --bg: #040806; }
        [data-theme="ocean"] { --accent: #0ea5e9; --bg: #020617; }
        [data-theme="smile"] { --accent: #f59e0b; --bg: #0f0a02; }

        body { background-color: var(--bg); color: white; margin: 0; overflow: hidden; height: 100vh; font-family: 'Inter', sans-serif; transition: background 0.8s ease; }
        
        /* Sidebar Glassmorphism */
        aside {
            position: fixed; top: 20px; left: 20px; bottom: 20px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); z-index: 100;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-link { display: flex; align-items: center; padding: 12px 16px; border-radius: 16px; transition: 0.3s; color: rgba(255,255,255,0.4); }
        .nav-link.active { background: rgba(255,255,255,0.05); color: var(--accent); }

        /* --- ANIMATION LAYER --- */
        #ani-layer { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        
        /* OCEAN: CSS Waves (No Image Needed) */
        .ocean-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 15%; overflow: hidden; display: none; }
        .wave { background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x; position: absolute; top: -55px; width: 6400px; height: 198px; animation: wave 7s cubic-bezier( 0.36, 0.45, 0.63, 0.53) infinite; transform: translate3d(0, 0, 0); opacity: 0.1; }
        @keyframes wave { 0% { margin-left: 0; } 100% { margin-left: -1600px; } }

        /* NATURE: Leaves */
        .leaf { position: absolute; top: -50px; font-size: 24px; animation: leafFall 8s linear infinite; display: none; }
        @keyframes leafFall { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        /* SMILE: Floating Image */
        #smile-img { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; opacity: 0.05; display: none; filter: hue-rotate(45deg); }

        /* LOGO GLOW */
        .logo-box { width: 48px; height: 48px; border-radius: 14px; overflow: hidden; transition: 0.4s; border: 2px solid transparent; }
        .logo-box:hover { border-color: var(--accent); box-shadow: 0 0 25px var(--accent); transform: scale(1.1); }

        main { position: relative; z-index: 10; margin-left: 100px; }
    </style>
</head>
<body data-theme="nature">

    <div id="ani-layer">
        <div class="ocean-container" id="ocean-ani">
            <div class="wave"></div>
        </div>
        <div id="leaf-box"></div>
        <img id="smile-img" src="https://www.svgrepo.com/show/419918/smile-emoji-emoticon.svg" alt="Smile">
    </div>

    <aside id="sidebar" class="w-20 rounded-[2.5rem] py-8 flex flex-col items-start overflow-hidden">
        <div class="px-4 mb-12">
            <div class="logo-box">
                <img src="{{ url_for('static', filename='channels4_profile.png.jpg') }}" class="w-full h-full object-cover">
            </div>
        </div>

        <nav class="flex-1 w-full px-3 space-y-3">
            <button onclick="showPage('tools', this)" class="nav-link active">
                <i data-lucide="layout-dashboard"></i><span class="sidebar-text hidden ml-4 font-bold">Tools</span>
            </button>
            <button onclick="showPage('downloads', this)" class="nav-link">
                <i data-lucide="cloud"></i><span class="sidebar-text hidden ml-4 font-bold">Cloud</span>
            </button>
        </nav>

        <div class="px-4 w-full border-t border-white/5 pt-6 space-y-4">
            <div id="theme-grid" class="hidden grid grid-cols-2 gap-3 mb-2">
                <div onclick="setTheme('nature')" class="w-8 h-8 rounded-full bg-emerald-500 cursor-pointer hover:scale-125 transition"></div>
                <div onclick="setTheme('ocean')" class="w-8 h-8 rounded-full bg-blue-500 cursor-pointer hover:scale-125 transition"></div>
                <div onclick="setTheme('smile')" class="w-8 h-8 rounded-full bg-amber-500 cursor-pointer hover:scale-125 transition"></div>
            </div>
            <button onclick="toggleSidebar()" class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center hover:bg-white/10 transition mx-auto">
                <i data-lucide="sparkles"></i>
            </button>
        </div>
    </aside>

    <main id="main-content" class="flex-1 p-10 md:p-20 transition-all">
        <section id="tools" class="page-content block">
            <h1 class="text-7xl font-black tracking-tighter mb-4">Deploy.</h1>
            <p class="text-white/30 text-xl mb-12">Select your project folder for Safar Edge Tutorials.</p>
            
            <form action="/upload" method="POST" enctype="multipart/form-data" class="max-w-xl p-1 bg-gradient-to-br from-white/10 to-transparent rounded-[3rem]">
                <div class="bg-[#0a0a0f] rounded-[2.9rem] p-12 text-center border border-white/5">
                    <input type="file" name="file" webkitdirectory directory multiple class="block w-full text-sm text-white/20 mb-10">
                    <button type="submit" class="w-full py-5 rounded-2xl font-black uppercase tracking-tighter shadow-2xl transition-all active:scale-95" style="background: var(--accent); color: black;">Upload Folder</button>
                </div>
            </form>
        </section>

        <section id="downloads" class="page-content hidden">
            <h1 class="text-7xl font-black tracking-tighter mb-12">Cloud.</h1>
            <div class="grid gap-4 max-w-2xl">
                {% for item in items %}
                <div class="flex items-center justify-between p-6 bg-white/[0.03] border border-white/10 rounded-[2rem] backdrop-blur-md">
                    <div class="flex items-center gap-5">
                        <i data-lucide="{{ 'folder' if item.is_dir else 'file' }}" class="text-accent w-8 h-8"></i>
                        <span class="text-xl font-bold">{{ item.name }}</span>
                    </div>
                    <a href="{{ url_for('download_item', filename=item.name) }}" class="px-8 py-3 bg-white text-black font-black rounded-2xl">Download</a>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();
        let isOpen = false;

        function toggleSidebar() {
            isOpen = !isOpen;
            const side = document.getElementById('sidebar');
            const main = document.getElementById('main-content');
            side.style.width = isOpen ? '280px' : '80px';
            main.style.marginLeft = isOpen ? '300px' : '100px';
            document.querySelectorAll('.sidebar-text').forEach(t => t.classList.toggle('hidden', !isOpen));
            document.getElementById('theme-grid').classList.toggle('hidden', !isOpen);
        }

        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            
            // Toggle Animation Visibility
            document.getElementById('ocean-ani').style.display = theme === 'ocean' ? 'block' : 'none';
            document.getElementById('smile-img').style.display = theme === 'smile' ? 'block' : 'none';
            
            const lb = document.getElementById('leaf-box');
            lb.innerHTML = '';
            if(theme === 'nature') {
                for(let i=0; i<15; i++) {
                    const l = document.createElement('div');
                    l.className = 'leaf';
                    l.innerHTML = 'ðŸƒ';
                    l.style.left = Math.random() * 100 + 'vw';
                    l.style.animationDelay = Math.random() * 5 + 's';
                    l.style.display = 'block';
                    lb.appendChild(l);
                }
            }
        }

        function showPage(id, btn) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.replace('block', 'hidden'));
            document.getElementById(id).classList.replace('hidden', 'block');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
        }

        setTheme('nature');
    </script>
</body>
</html>
