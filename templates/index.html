<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC | Master System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        :root { --accent: #ff5500; --bg: #050505; }
        [data-theme="nature"] { --accent: #10b981; --bg: #040806; }
        [data-theme="ocean"] { --accent: #0ea5e9; --bg: #020617; }
        [data-theme="smile"] { --accent: #f59e0b; --bg: #0f0a02; }

        body { background-color: var(--bg); color: white; margin: 0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; transition: 0.5s; }

        aside {
            width: 80px; height: calc(100vh - 40px); margin: 20px;
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem;
            display: flex; flex-direction: column; align-items: center; padding: 30px 0;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); flex-shrink: 0;
        }
        aside.expanded { width: 260px; align-items: flex-start; padding: 30px 20px; }

        .nav-link { 
            display: flex; align-items: center; gap: 15px; width: 100%; 
            padding: 15px; border-radius: 18px; color: rgba(255,255,255,0.2); transition: 0.3s; 
        }
        .nav-link.active { color: var(--accent); background: rgba(255,255,255,0.05); }
        .nav-text { opacity: 0; white-space: nowrap; transition: 0.3s; font-weight: bold; }
        aside.expanded .nav-text { opacity: 1; }

        .flame {
            width: 25px; height: 25px; background: var(--accent); border-radius: 50% 0 50% 50%;
            transform: rotate(-45deg); filter: blur(1px); animation: burn 0.5s infinite alternate;
            box-shadow: 0 0 15px var(--accent); margin: 20px auto;
        }
        @keyframes burn { from { transform: scale(1); } to { transform: scale(1.2); } }

        main { flex-grow: 1; padding: 60px; overflow-y: auto; }
        .theme-dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body data-theme="nature">

    <aside id="sidebar">
        <div class="flex items-center gap-4 mb-10 ml-2">
            <div class="w-10 h-10 rounded-lg bg-white text-black flex items-center justify-center font-black">B</div>
            <span class="nav-text text-xl tracking-tighter">BRC_SYSTEM</span>
        </div>
        
        <nav class="flex-1 w-full space-y-2">
            <button onclick="showPage('up-p', this)" class="nav-link active">
                <i data-lucide="upload"></i> <span class="nav-text">Injection</span>
            </button>
            <button onclick="showPage('list-p', this)" class="nav-link">
                <i data-lucide="database"></i> <span class="nav-text">Archives</span>
            </button>
        </nav>

        <div class="flex flex-col gap-4 mb-8 items-center">
            <div onclick="setTheme('nature')" class="theme-dot bg-emerald-500"></div>
            <div onclick="setTheme('ocean')" class="theme-dot bg-blue-500"></div>
            <div onclick="setTheme('smile')" class="theme-dot bg-amber-500"></div>
        </div>

        <button onclick="toggleSidebar()" class="nav-link">
            <i data-lucide="menu"></i> <span class="nav-text">Toggle Menu</span>
        </button>

        <div class="flame"></div>
    </aside>

    <main>
        <header class="mb-16">
            <h1 class="text-7xl font-black italic">BRC<span class="text-orange-600">.</span></h1>
            <p class="text-white/20 text-[10px] font-bold tracking-[0.4em] uppercase mt-2">100K GB Eternal Data Stream</p>
        </header>

        <div id="up-p" class="page-content">
            <div class="max-w-xl bg-white/[0.02] border border-white/5 p-12 rounded-[3rem] backdrop-blur-xl">
                <form id="upload-form">
                    <input type="file" id="file-input" webkitdirectory directory multiple class="block w-full text-sm text-white/20 mb-10">
                    <button type="submit" class="w-full py-5 rounded-2xl bg-white text-black font-black uppercase hover:bg-orange-500 transition">Begin Sync</button>
                </form>
                <div id="pb" class="hidden mt-8">
                    <div class="flex justify-between text-[10px] font-bold mb-2"><span>UPLOADING</span><span id="pct">0%</span></div>
                    <div class="h-1 w-full bg-white/5 rounded-full overflow-hidden"><div id="bar" class="h-full bg-white" style="width: 0%"></div></div>
                </div>
            </div>
        </div>

        <div id="list-p" class="page-content hidden">
            <div class="grid gap-4 max-w-4xl">
                {% for folder, files in folders.items() %}
                <div class="flex items-center justify-between p-6 bg-white/[0.02] border border-white/5 rounded-[2rem] hover:border-white/20 transition">
                    <div class="flex items-center gap-5">
                        <i data-lucide="folder" class="text-white/20"></i>
                        <div><h3 class="font-bold">{{ folder }}</h3><p class="text-[10px] opacity-30 uppercase">{{ files|length }} Files</p></div>
                    </div>
                    <div class="flex gap-2">
                        <a href="/download_folder/{{ folder }}" class="p-3 bg-white text-black rounded-xl"><i data-lucide="download"></i></a>
                        <a href="/delete_folder/{{ folder }}" class="p-3 bg-red-500/10 text-red-500 rounded-xl"><i data-lucide="trash-2"></i></a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('expanded'); }
        function setTheme(t) { document.body.setAttribute('data-theme', t); }
        function showPage(id, btn) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
        }

        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const files = document.getElementById('file-input').files;
            const formData = new FormData();
            for (const file of files) formData.append('file', file, file.webkitRelativePath);
            const xhr = new XMLHttpRequest();
            document.getElementById('pb').classList.remove('hidden');
            xhr.upload.onprogress = (ev) => {
                const p = Math.round((ev.loaded / ev.total) * 100);
                document.getElementById('bar').style.width = p + '%';
                document.getElementById('pct').innerText = p + '%';
            };
            xhr.onload = () => window.location.reload();
            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        };
    </script>
</body>
</html>
